{%extends 'base.html'%} {%load static%} {%block content%}

<main>
  <!--? Hero Start -->
  <!-- Hero End -->
  <!--? Blog Area Start-->
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-10 col-sm-10">
      <!-- Section Tittle -->
      <div class="section-tittle text-center mb-80">
        <h2>Our Gallery</h2>
      </div>
    </div>
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">
                        <div class="card-group">
                            {%for photo in images%}
                            <div class="card section-padding" style="padding: 20px;">
                              <img
                                src="{{photo.img.url}}"
                                class="card-img-top"
                                alt="error when loading image"
                              />
                              <div class="card-body">
                                <h5 class="card-title title">{{photo.caption}}</h5>
                              </div>
                            </div>
                            {%endfor%}
                          </div>
                          
                    </div>
                </div>
            </div>
    </section>
  </div>
</main>
{%endblock content%}
